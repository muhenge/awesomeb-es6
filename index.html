<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <h1>Awesome Books</h1>
            </div>
            <div class="main-nav">
                <ul class="book-nav">
                    <li><a href="#" class="nav-list">List</a></li>
                    <li><a href="#" class="nav-add">Add New</a></li>
                    <li><a href="#" class="nav-contact">Contact Info</a></li>
                </ul>
            </div>
        </nav>
        <div class="date-row">
            <p id="currentdate"></p>
        </div>

    </header>
    <section class="books-section">
        <h1>All Awesome Books</h1>
        <div class="list-show">
            <ul id="book-lis">

            </ul>
        </div>
    </section>
    <section class="books-add-section">
        <h2>Add New Book</h2>
        <div class="add-book-elements">
            <input type="text" class="title" placeholder="title"> <br><br>
            <input type="text" class="author" placeholder="author"> <br><br>
            <p class="validate-error">Please add book title and author's name</p>
            <button type="button" class="Add">Add</button>
        </div>
    </section>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <ul>
            <li>Our e-mail mail@mail.com</li>
            <li>Our phone number: +25078888877740</li>
            <li>Our address: KN 9 st 2022 Kigali, Rwanda</li>
        </ul>
    </section>
    <footer>
        <h4>Copyright All rights reserved</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
